<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leintist Academy — Galeri Komunitas</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* (CSS same as previous Nexus-like style, with small tweaks) */
    :root{
      --bg:#070617; --panel:rgba(8,10,20,0.6); --card:#0b1220;
      --accent-cyan:#00f0ff; --accent-pink:#ff45d6; --accent-amber:#f6b73b;
      --muted:#9aa4b2; --glass:rgba(255,255,255,0.03);
    }
    body{font-family:Inter, sans-serif;background:var(--bg);color:var(--muted);margin:0}
    .container{max-width:1200px;margin:28px auto;padding:18px;position:relative;z-index:10}
    nav.main-nav{position:sticky;top:12px;margin:12px auto;max-width:1200px;padding:10px 14px;border-radius:14px;background:var(--panel);backdrop-filter:blur(10px);display:flex;align-items:center;gap:12px;z-index:40;border:1px solid rgba(255,255,255,0.03)}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;border-radius:12px;overflow:hidden;box-shadow:0 8px 30px rgba(0,240,255,0.06)}
    .logo img{width:100%;height:100%;object-fit:cover;display:block}
    .title{font-family:Orbitron;color:var(--accent-amber);font-size:18px}
    .nav-actions{margin-left:auto;display:flex;align-items:center;gap:10px}
    .icon-btn{background:transparent;border:1px solid rgba(255,255,255,0.03);padding:8px;border-radius:10px;color:var(--muted);cursor:pointer}
    .cta-btn{background:linear-gradient(90deg,var(--accent-cyan),var(--accent-pink));color:#07101a;padding:10px 14px;border-radius:12px;font-weight:700;border:0;cursor:pointer}

    .hero{padding:20px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:space-between;gap:18px}
    .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin:16px 0}
    .filter-btn{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;color:var(--muted);cursor:pointer}
    .filter-btn.active{background:linear-gradient(90deg,var(--accent-cyan),var(--accent-pink));color:#07101a}

    .upload-label{display:inline-flex;align-items:center;gap:8px;background:var(--glass);padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);cursor:pointer}
    .upload-progress{font-size:13px;color:var(--muted);margin-left:8px}

    .gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px;margin-top:6px}
    .gallery-item{position:relative;border-radius:12px;overflow:hidden;background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.28));border:1px solid rgba(255,255,255,0.03);cursor:pointer;transition:transform .3s,box-shadow .3s;opacity:0;transform:scale(.98);animation:fadeIn 0.45s forwards}
    .gallery-item:hover{transform:translateY(-6px);box-shadow:0 30px 60px rgba(0,0,0,0.45)}
    .gallery-item img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .45s}
    .gallery-item:hover img{transform:scale(1.06)}
    @keyframes fadeIn{to{opacity:1;transform:scale(1)}}

    .gallery-caption{position:absolute;left:12px;bottom:12px;padding:6px 10px;border-radius:8px;background:linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.52));color:#fff;font-size:13px}
    .tag-pill{position:absolute;right:12px;top:12px;background:rgba(0,0,0,0.35);padding:6px 8px;border-radius:8px;color:var(--muted);font-size:12px}

    .lightbox{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(3,6,12,0.85), rgba(3,6,12,0.94));z-index:300}
    .lightbox.show{display:flex}
    .lb-media{max-width:1200px;width:100%;display:flex;align-items:center;justify-content:center;padding:18px}
    .lb-media img{max-width:100%;max-height:82vh;object-fit:contain;display:block;border-radius:10px}

    .footer-note{text-align:center;margin:28px 0;color:var(--muted);font-size:13px}

    @media (max-width:900px){.nav-links{display:none}}
  </style>
</head>
<body data-theme="dark">
  <div class="cyber-bg" aria-hidden="true">
    <div class="cyber-gradient"></div>
    <div class="matrix-rain" id="matrixRain"></div>
    <div class="grid-overlay"><div class="grid-lines"></div></div>
    <div class="particles" id="particlesContainer"></div>
    <div class="orb orb1"></div><div class="orb orb2"></div><div class="orb orb3"></div>
  </div>

  <nav class="main-nav" role="navigation">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <img src="https://raw.githubusercontent.com/marcellnw/LA-Community/main/IMG_20250809193906648.jpg" alt="LA Logo">
      </div>
      <div>
        <div class="title">Leintist Academy</div>
        <div style="font-size:11px;color:var(--muted);margin-top:2px">Gallery — Community</div>
      </div>
    </div>

    <div class="nav-actions" role="region" aria-label="Aksi">
      <label class="upload-label" for="uploadInput" title="Upload foto baru">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="vertical-align:middle;margin-right:6px">
          <path d="M12 3v12" stroke="#00f0ff" stroke-width="1.6" stroke-linecap="round"/>
          <path d="M8 7l4-4 4 4" stroke="#ff45d6" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="3" y="15" width="18" height="6" rx="2" stroke="#f6b73b" stroke-width="1.4" fill="none"/>
        </svg>
        Upload
      </label>

      <button class="icon-btn" id="themeToggle" title="Toggle theme">Theme</button>
      <button class="icon-btn" id="shuffleBtn" title="Acak galeri">Acak</button>
      <button class="cta-btn" id="joinBtn">Join</button>
    </div>
  </nav>

  <main class="container" id="community">
    <div class="hero">
      <div>
        <h2>Galeri Komunitas</h2>
        <p>Dokumentasi kegiatan, event, dan momen komunitas — kirim fotomu melalui Upload.</p>
      </div>
      <div style="min-width:160px;text-align:right"><div style="font-size:12px;color:var(--muted)">Tips: JPEG/PNG. Maks 10MB.</div></div>
    </div>

    <div class="controls" role="toolbar">
      <button class="filter-btn active" data-filter="all">Semua</button>
      <button class="filter-btn" data-filter="event">Event</button>
      <button class="filter-btn" data-filter="meet">Pertemuan</button>
      <button class="filter-btn" data-filter="art">Karya</button>

      <div style="flex:1"></div>

      <label class="upload-label" for="uploadInput">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="vertical-align:middle;margin-right:6px">
          <path d="M12 3v12" stroke="#00f0ff" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M8 7l4-4 4 4" stroke="#ff45d6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="3" y="15" width="18" height="6" rx="2" stroke="#f6b73b" stroke-width="1.2"/>
        </svg>
        Upload Foto
      </label>
      <input type="file" id="uploadInput" accept="image/*" multiple style="display:none">
      <div class="upload-progress" id="uploadProgress" aria-live="polite"></div>
    </div>

    <section class="gallery-grid" id="gallery" aria-live="polite"></section>
    <div class="footer-note">Leintist Academy • © <span id="year"></span></div>
  </main>

  <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="lb-media">
      <button class="lb-close" id="lbClose" aria-label="Tutup">✕</button>
      <img id="lbImage" src="" alt="">
    </div>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

  <script>
    // ========== CONFIG - isi dengan milikmu ==========
    const CLOUD_NAME = 'dmeeabpxl';           // sudah diisi
    const UPLOAD_PRESET = 'la_community';     // unsigned preset
    const SUPABASE_URL = 'https://YOUR-PROJECT.supabase.co';        // <-- ganti
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';            // <-- ganti
    // ==================================================

    // init supabase
    const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM
    document.getElementById('year').textContent = new Date().getFullYear();
    const gallery = document.getElementById('gallery');
    const uploadInput = document.getElementById('uploadInput');
    const uploadProgress = document.getElementById('uploadProgress');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImage');
    const lbClose = document.getElementById('lbClose');
    const shuffleBtn = document.getElementById('shuffleBtn');

    // state
    let images = []; // will be loaded from Supabase
    let currentList = [];

    // Utility
    function escapeHtml(s){ return String(s||'').replace(/[&<>"'`]/g, (m)=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;',"`":'&#96;'}[m])); }

    // Fetch images from Supabase (latest first)
    async function loadImages(){
      try {
        const { data, error } = await supabase
          .from('images')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(100);
        if(error) throw error;
        images = data.map(d => ({ id: d.id, src: d.url, title: d.title || '', tag: d.tag || 'event', desc: '' }));
        currentList = images.slice();
        renderGallery('all');
      } catch (err) {
        console.error('Gagal load images', err);
      }
    }

    // Render gallery
    function renderGallery(filter='all'){
      gallery.innerHTML = '';
      const list = (filter === 'all') ? currentList = images.slice() : currentList = images.filter(i => i.tag === filter);
      list.forEach((item, idx) => {
        const el = document.createElement('article');
        el.className = 'gallery-item';
        el.tabIndex = 0;
        el.innerHTML = `
          <img src="${item.src}" alt="${escapeHtml(item.title)}">
          <div class="gallery-caption">${escapeHtml(item.title||'')}</div>
          <div class="tag-pill">${escapeHtml(item.tag||'')}</div>
        `;
        el.addEventListener('click', () => openLightbox(idx));
        el.addEventListener('keydown', (e) => { if(e.key === 'Enter') openLightbox(idx) });
        // stagger animation
        el.style.animationDelay = (idx * 40) + 'ms';
        gallery.appendChild(el);
      });
    }

    // Lightbox
    function openLightbox(idx){
      const item = currentList[idx];
      if(!item) return;
      lbImg.src = item.src;
      lb.classList.add('show');
      lb.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
      lbClose.focus();
    }
    function closeLightbox(){
      lb.classList.remove('show');
      lb.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }
    lbClose.addEventListener('click', closeLightbox);
    lb.addEventListener('click', (e) => { if(e.target === lb) closeLightbox(); });
    document.addEventListener('keydown', (e) => { if(e.key==='Escape') closeLightbox(); });

    // Filters
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const f = btn.dataset.filter;
        renderGallery(f);
      });
    });

    // Shuffle
    shuffleBtn.addEventListener('click', () => {
      images = images.sort(()=>Math.random()-0.5);
      renderGallery(document.querySelector('.filter-btn.active').dataset.filter || 'all');
    });

    // Upload to Cloudinary (XHR to track progress)
    function uploadToCloudinary(file, onProgress){
      if(file.size > 10 * 1024 * 1024) return Promise.reject(new Error('File terlalu besar (max 10MB)'));
      const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`;
      const form = new FormData();
      form.append('file', file);
      form.append('upload_preset', UPLOAD_PRESET);

      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', url);
        xhr.upload.addEventListener('progress', (e) => {
          if(e.lengthComputable && typeof onProgress === 'function') onProgress(Math.round((e.loaded/e.total)*100));
        });
        xhr.onload = () => {
          if(xhr.status >=200 && xhr.status <300){
            try {
              const res = JSON.parse(xhr.responseText);
              resolve(res);
            } catch(err){ reject(err); }
          } else reject(new Error('Upload gagal: ' + xhr.statusText));
        };
        xhr.onerror = () => reject(new Error('Network error saat upload'));
        xhr.send(form);
      });
    }

    // After upload: insert record to Supabase
    async function saveImageRecordToSupabase({ secure_url, original_filename }, tag='event', title=''){
      try {
        const { data, error } = await supabase
          .from('images')
          .insert([{ url: secure_url, title: title || original_filename, tag }])
          .select()
          .single();
        if(error) throw error;
        return data;
      } catch (err) {
        console.error('Gagal menyimpan metadata ke Supabase', err);
        throw err;
      }
    }

    // Handle file input
    uploadInput.addEventListener('change', async (e) => {
      const files = Array.from(e.target.files).slice(0, 12);
      if(files.length === 0) return;
      uploadProgress.textContent = `Menyiapkan upload (${files.length})...`;
      for(let i=0; i<files.length; i++){
        const file = files[i];
        try {
          uploadProgress.textContent = `Uploading ${file.name} (0%)`;
          const res = await uploadToCloudinary(file, (p) => {
            uploadProgress.textContent = `Mengunggah ${file.name}: ${p}% (${i+1}/${files.length})`;
          });
          // save to supabase
          uploadProgress.textContent = `Menyimpan metadata...`;
          const saved = await saveImageRecordToSupabase(res, 'event', file.name);
          // push into images array (front)
          images.unshift({ id: saved.id, src: saved.url, title: saved.title, tag: saved.tag });
          renderGallery(document.querySelector('.filter-btn.active').dataset.filter || 'all');
        } catch (err) {
          console.error(err);
          alert('Gagal upload ' + (file.name || '') + ': ' + (err.message || err));
        }
      }
      uploadProgress.textContent = 'Selesai';
      setTimeout(()=> uploadProgress.textContent = '', 2500);
      uploadInput.value = '';
    });

    // Init visuals (matrix + particles lightweight)
    function generateMatrix(){
      const el = document.getElementById('matrixRain');
      if(!el) return;
      const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノ';
      const cols = Math.floor(window.innerWidth / 24);
      for(let i=0;i<cols;i++){
        const col = document.createElement('div');
        col.className = 'matrix-column';
        col.style.left = (i*24)+'px';
        col.style.animationDuration = (Math.random()*10+8)+'s';
        let text='';
        const count = Math.floor(Math.random()*30+20);
        for(let j=0;j<count;j++) text += chars[Math.floor(Math.random()*chars.length)] + ' ';
        col.textContent = text;
        el.appendChild(col);
      }
    }
    function generateParticles(){
      const cnt = document.getElementById('particlesContainer');
      if(!cnt) return;
      const count = Math.min(60, Math.floor(window.innerWidth/20));
      for(let i=0;i<count;i++){
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random()*100+'%';
        p.style.top = Math.random()*100+'%';
        cnt.appendChild(p);
      }
    }
    generateMatrix(); generateParticles();

    // initial load
    loadImages();

    // responsive: rebuild matrix on resize
    let resizeTimer;
    window.addEventListener('resize', ()=> {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(()=> {
        const mr = document.getElementById('matrixRain');
        if(mr) mr.innerHTML = '';
        generateMatrix();
      }, 300);
    });
  </script>
</body>
</html>
